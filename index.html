<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hero page-desktop</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <section class="navbar-center">
          <img src="./images/logo-wally.svg" alt="logo" class="logo" />

          <img src="./images/menu-dots.svg" alt="three" class="three-dots" />
        </section>
        <ul class="nav-links">
          <li><a href="#">Discovery Wally</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="btn btn-start">
          start now<img
            src="./images/arrow-right-white.svg"
            alt="arrow-right"
            class="right-arrow"
          />
        </button>
      </nav>
    </header>

    <main class="main">
      <section class="hero-section">
        <section class="content">
          <p class="tag-line">Shopping made simple</p>
          <h1 class="content-heading">
            Create your Digital wallet in <br />
            just a few clicks
          </h1>
          <p class="content-paragraph">
            Add your cards and pay with your phone everywhere. <br />
            Convenience is the key.
          </p>
          <button class="btn btn-buy">Buy it now</button>
        </section>
        <section class="image-container">
          <img
            src="./images/illustration.svg"
            alt="illustration"
            class="illustration-img"
          />
        </section>
      </section>
    </main>
  </body>
</html>
